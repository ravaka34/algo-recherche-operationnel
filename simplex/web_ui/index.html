<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simplex Resolver</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-light bg-light mb-3">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            Let me simplex it
          </a>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card mb-3">
                    <div class="card-header bg-primary text-white">
                        <h3>Input your problem and we handle everything</h3>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="mb-3 row">
                                <div class="col-md-3">
                                    <label for="type" class="form-label">Type</label>
                                    <select id="type" class="form-control">
                                        <option value="Max">Max</option>
                                        <option value="Min">Min</option>
                                    </select>
                                </div>
                                <div class="col-md-9">
                                    <label for="objective" class="form-label">Objective</label>
                                    <input type="text" class="form-control" id="objective" placeholder="Enter your objective function">
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="constraints" class="form-label">Constraints</label>
                                <textarea id="constraints" class="form-control" rows="5" placeholder="Enter your constraints, one per line"></textarea>
                            </div>

                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="1" id="naturalSolution">
                                <label class="form-check-label" for="naturalSolution">
                                  Only natural solutions
                                </label>
                              </div>

                            <button type="button" onclick="handleSolve()" class="btn btn-primary" id="solveButton">Solve</button>
                        </form>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header bg-secondary text-white">
                        <h3>The result</h3>
                    </div>
                    <div class="card-body">
                        <div class="result" id="result">
                            <!-- Results will be displayed here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="my_script.js"></script>
</body>
</html>
